name: RsyncD Backups
version: 1.2.1
slug: rsync_backups
description: Enable RsyncD with module Name rsync_backups
url: https://github.com/pabloalcantara/hassio-addons/rsync_backups

startup: once
boot: manual
init: false
startup: services
privileged:
- SYS_ADMIN

arch:
- aarch64
- amd64
- armhf
- armv7
- i386

map:
- backup:rw
- config:rw
- ssl:rw
- addons:rw
- share:rw
- media:rw

options: 
  username: admin
  password: admin
  hosts_allow: "*"

ports:
  14678/tcp: 14678 

schema:
  username: str
  password: str
  hosts_allow: str
