name: filebrowser
version: 1.0.18
slug: filebrowser
description: Enable filebrowser
url: https://github.com/pabloalcantara/hassio-addons/filebrowser

startup: once
boot: manual
init: false
startup: application

hassio_api: true
hassio_role: manager
homeassistant_api: true

arch:
- aarch64
- amd64
- armhf
- armv7
- i386

map:
- backup:rw
- config:rw
- ssl:rw
- addons:rw
- share:rw
- media:rw

#host_network: true
ports:
  9568/tcp: 9568
ports_description:
  9568/tcp: Filebrowser Web Interface
  
ingress: true
ingress_port: 9568
ingress_stream: true
ingress_entry: /

webui: http://[HOST]:[PORT:9568]
