name: filebrowser
version: 1.0.4
slug: filebrowser
description: Enable filebrowser
url: https://github.com/pabloalcantara/hassio-addons/filebrowser

startup: once
boot: manual
init: false
startup: services

arch:
- aarch64
- amd64
- armhf
- armv7
- i386

map:
- backup:rw
- config:rw
- ssl:rw
- addons:rw
- share:rw
- media:rw

ports:
  9568/tcp: 9568
  
ingress: true
ingress_port: 0
ingress_stream: true  

webui: http://[HOST]:[PORT:9568]
